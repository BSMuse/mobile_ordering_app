<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Alexander's Break-FAST</title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Alexander's Break-FAST</h1>
            <h2>Breakfast delivery that's REAL FAST</h2>
        </header>
        <main>
        </main>
        <div class="order-space">
            <div class="order-visible">
                <p class="order-title">Your Order</p>  
                <div class="order-container" id="order-container"></div>
                <div class="price-container">
                    <p>Total price:</p>    
                    <p id="total-price-sum"></p>
                </div>
                    <div class="complete-btn-container">
                        <button id="complete-order-btn">Complete order</button>
                    </div>
            </div>
        </div>
        <div class="pay-modal" id="pay-modal">
            <form id="form">
                <p class="cc-title">Enter card details</p>
                <input type="text" id="full-name" placeholder="Enter your name" required>
                <input type="number" id="cc-number" placeholder="Enter your card number" required>
                <input type ="number" id = "cvv" placeholder="Enter CVV" required>
                <p class="shipping-title">Enter shipping details</p>
                <input type ="text" id ="address" placeholder="Enter address" required>
                <input type ="number" id ="phone" placeholder="Enter phone number" required>
                <button class="pay-btn" id="pay-btn">Pay</button>
            </form>
        </div>
        <div class="completed-text-container">
            <div class="completed-order">
                <p class="completed-text">
                    <p class="thanks-text">Thanks</p> 
                    <span id="name"></span>
                </p>
                <div class = "rate-container">
                    <p>How'd we do?</p>
                    <div class="rate" id="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
                    <p class="delivery-time">Your order will be there in approximately 1-28 business days.</p>
                </div>
            </div>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
